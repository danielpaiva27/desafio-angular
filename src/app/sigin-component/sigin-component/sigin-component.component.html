<div class="container">
  <h2> Fa√ßa seu login</h2>
  <form>
    <div class="form-group">
      <label for="tittle">E-mail:</label>
      <input type="text" placeholder="exemplo@gmail.com" name="Email" [(ngModel)]="Email" />
    </div>
    <div class="form-group">
      <label for="description">username:</label>
      <input type="text" placeholder="exemplo_27" name="userName" [(ngModel)]="userName" />
    </div>
    <div class="form-group">
      <label for="description">senha:</label>
      <input type="text" placeholder="senha123" name="passWord" [(ngModel)]="passWord" />
    </div>
    <div class="form-group">
      <label for="description">Primeiro nome:</label>
      <input type="text" placeholder="" name="firstName" [(ngModel)]="firstName" />
    </div>
    <div class="form-group">
      <label for="description">sobrenome:</label>
      <input type="text" placeholder="" name="lastName" [(ngModel)]="lastName" />
    </div> <div class="form-group">
      <label for="description">cidade:</label>
      <input type="text" placeholder="" name="city" [(ngModel)]="city" />
    </div> <div class="form-group">
      <label for="description">rua:</label>
      <input type="text" placeholder="" name="street" [(ngModel)]="street" />
    </div> <div class="form-group">
      <label for="description">numrero:</label>
      <input type="text" placeholder="" name="number" [(ngModel)]=number />
    </div>
    <div class="form-group">
      <label for="description">zipcode:</label>
      <input type="text" placeholder="" name="zipcode" [(ngModel)]="zipcode" />
    </div>
    <div class="form-group">
      <label for="description">latitude:</label>
      <input type="text" placeholder="" name="lat" [(ngModel)]="lat" />
    </div> <div class="form-group">
      <label for="description">longitude:</label>
      <input type="text" placeholder="" name="long" [(ngModel)]="long" />
    </div> <div class="form-group">
      <label for="description">telefone:</label>
      <input type="text" placeholder="" name="phone" [(ngModel)]="phone" />
    </div>

    <input (click)="onSubmit()"  type="submit" value="Entrar"/>
    <button class="" (click)="teste()"></button>
  </form>

</div>
